{% extends "base.html" %}
{% block content %}
  <div class="content">
    <div class="columns is-centered">
      <!-- Content -->
      <div class="columns">
        <h3>Messages</h3>
        <ul class="messages">
        {% for item in messages %}
        <li>
          <time>
            {{item.timestamp|date:"yyyy-MM-dd HH:mm"}}
          </time>
          
          <p>{{item.message}}</p>

          <p> - {{item.name}}</p>
        </li>
        {% endfor %}
      </ul>
      </div>

    </div>
  </div>
{% endblock %}
